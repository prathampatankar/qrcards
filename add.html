    <style>

        }
        video, #scanner {
            border-radius: 25px;
        }
        #scanner-scan-region {
            border-radius: 25px;
        }
        #html5-qrcode-anchor-scan-type-change {
            color: #972253;

            font-size: 16px;
        }
        #scanner_dashboard_section_csr span select{
            font-size: 16px;
            margin-bottom: 16px;
        }
        #scanner_dashboard_section button{
            margin-top: 16px;
            border: 0;
            outline: 0;
            color: #972253;
            background: radial-gradient(119.64% 119.64% at 50% 50%, #FF7BB2 0%, #FFE3EF 100%);
        }
        #color {
            align-self: center;
            border-radius: 25px;
            background-image: none;
            transform: translateX(-10px);
            display: none;
        }
        .clr-field button {
            display: none;
        }
        .clr-field{
            margin: 0;
            padding: 0;
            width: 100%;

<body>
    <form class="stack" action=""history.back()"" onsubmit="myfunc(event);">
            <input placeholder="Choose Card Type" list="cards" id="ctype" required/></label>
            <datalist id="cards">
              <option value="Aadhaar Card">
              <option value="Pan Card">
              <option value="Election Card">
              <option value="UPI 1">
              <option value="UPI 2">
              <option id="other" value="Other">
            </datalist>
        <input type="text" id="cnum" name="fname" placeholder="Enter Card Number" required>
        <input type="text" id="pdflnk" name="lname" placeholder="Add Link" required>
        <input type="text" id="qrdt" name="lname" placeholder="Add QR Code Data" required>
        <div id="scanner"><img src="scan-svgrepo-com.svg"></div>
        <input type="text" id="color" placeholder="Choose Color for Card" data-coloris data-siid="si_input_3">
        <input type="submit" id="createcard" value="Create Card">
    </form>
</body>
<script>
    let ctype;
    let nth;
    function myfunc(event) {
        console.log("script loaded");
        console.log("hiii")
        event.preventDefault();
        ctype = document.getElementById("ctype").value;
        var cnum = document.getElementById("cnum").value;
        var pdflnk = document.getElementById("pdflnk").value;
        var qrdt = document.getElementById("qrdt").value;
        console.log(ctype)
        
        if (ctype == "Aadhaar Card"){
            localStorage.setItem("acardnumber",cnum);
            localStorage.setItem("apdflink",pdflnk);
            localStorage.setItem("aqrdata",qrdt);
        }else{
            console.log("Aadhaar not available")
        }
        if (ctype === "Pan Card"){
            localStorage.setItem("pcardnumber",cnum);
            localStorage.setItem("ppdflink",pdflnk);
            localStorage.setItem("pqrdata",qrdt);
        }
        if (ctype === "Election Card"){
            localStorage.setItem("ecardnumber",cnum);
            localStorage.setItem("epdflink",pdflnk);
            localStorage.setItem("eqrdata",qrdt);
        }
        if (ctype === "UPI 1"){
            localStorage.setItem("u1cardnumber",cnum);
            localStorage.setItem("u1pdflink",pdflnk);
            localStorage.setItem("u1qrdata",qrdt);
        }
        if (ctype === "UPI 2"){
            localStorage.setItem("u2cardnumber",cnum);
            localStorage.setItem("u2pdflink",pdflnk);
            localStorage.setItem("u2qrdata",qrdt);
        }
        if (ctype === "Other"){
            localStorage.setItem("ocardnumber",cnum);
            localStorage.setItem("opdflink",pdflnk);
            localStorage.setItem("oqrdata",qrdt);
        }
        window.history.back();
    }
    function OtherCard (nth) {
        $('<div/>',{ class : 'Other'}).appendTo(".stack");
        $('<div/>',{ class : 'upperregion'}).appendTo(".Other");
        $('<p/>',{ id : 'OID'}).appendTo("upperregion");
        $('<img/>',{ id : 'copy' + nth}).appendTo("p");
    }
    let other;
     setInterval(function () {
             other = $('#ctype').val()
             if (other === "Other") {
                 $('#color').show()
                console.log("other clicked") 
            }  
    }, 1000);
    function jQ_append(id_of_input, text){
    var input_id = '#'+id_of_input;
    $(input_id).val($(input_id).val() + text);
    }

    const scanner = new Html5QrcodeScanner('scanner',{
            qrbox: {
                width:400,
                height:400,
            },
            fps: 24,
        }); 
        scanner.render(success,error);
        function success(result) {
            console.log(result);
            document.getElementById('qrdt').value=result;
        }
        function error(err) {
            console.log(result)
        }
